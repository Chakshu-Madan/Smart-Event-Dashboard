<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 class="main-title">ðŸ“Œ Smart Event Dashboard</h1>
  <div class="dashboard">

    <!-- LEFT PANEL -->
    <div class="form-section">
      <h2>Add New Event</h2>

      <form id="eventForm">

        <div class="form-group">
          <label for="title">Event Title</label>
          <input type="text" id="title" placeholder="Enter event Title" required>
        </div>

        <div class="form-group">
          <label for="date">Event Date</label>
          <input type="date" id="date" required>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category">
            <option value="Workshop">Workshop</option>
            <option value="Meeting">Meeting</option>
            <option value="Party">Party</option>
            <option value="Sports">Sports</option>
            <option value="Fitness">Fitness</option>
        </select>
        </div>
       
        <div class="form-group">
          <label for="description">Description</label>
        <textarea id="description" placeholder="Write event details..."></textarea>
        </div>
        <button type="submit" id="addEvent">Add Event</button>
      </form>
    </div>

    <!-- RIGHT PANEL -->
    <div class="events-section">
      <h2>My Events</h2>
      
      <div class="events-control">
        <button id="addSample">Add Sample Events</button>
        <button id="clearEvents">Clear All Events</button>
      </div>
      
      <div id="eventsContainer"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
